spring.application.name=user-service

# PostgreSQL connection
spring.datasource.url=jdbc:postgresql://localhost:5432/userdb
spring.datasource.username=postgres
spring.datasource.password=postgres123

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Server port
server.port=8882

spring.docker.compose.enabled=false

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/
# Optional: connection retry
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=5
spring.rabbitmq.listener.simple.retry.initial-interval=1000
# Cho phép service khởi động ngay cả khi không kết nối được RabbitMQ
spring.rabbitmq.listener.simple.missing-queues-fatal=false
# Không fail khi không kết nối được RabbitMQ lúc khởi động
spring.rabbitmq.template.retry.enabled=false
spring.rabbitmq.dynamic=true
# Cho phép listener tự động bắt đầu khi RabbitMQ sẵn sàng
spring.rabbitmq.listener.simple.auto-startup=true

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
jwt.secret=mySuperSecretKeyForJwtAuth1234567890
jwt.expiration=3600000

# File storage - relative to services directory
storage.public-dir=../public

# Multipart file upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB