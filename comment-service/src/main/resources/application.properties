spring.application.name=comment-service
# -------------------------------
# Server config
# -------------------------------
server.port=8883

# -------------------------------
# PostgreSQL datasource
# -------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/commentdb
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres123

# -------------------------------
# JPA / Hibernate
# -------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# -------------------------------
# RabbitMQ
# -------------------------------
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
# Tắt auto-start của listeners để service có thể chạy khi RabbitMQ không available
spring.rabbitmq.listener.simple.auto-startup=false
# Cho phép service khởi động ngay cả khi không kết nối được RabbitMQ
spring.rabbitmq.listener.simple.missing-queues-fatal=false
# Không fail khi không kết nối được RabbitMQ lúc khởi động
spring.rabbitmq.template.retry.enabled=false
# Không tự động khởi tạo connection khi start
spring.rabbitmq.dynamic=true
spring.docker.compose.enabled=false
